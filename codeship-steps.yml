- type: serial
  steps:
    - name: Code Climate Before
      service: coverage
      command: /go/cc-reporter before-build
    - name: Test
      service: app
      command: go test ./... -race -coverprofile=c.out -covermode=atomic
    - name: Code Climate After
      service: coverage
      command: /go/cc-reporter after-build --prefix github.com/dadamssolutions/authentic8
    - name: Codecov
      service: coverage
      command: /go/codecov.sh -f c.out
